<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card" style="height: 350.06px">
          <img
            class="imgcard"
            src="./images/Screenshot 2024-12-09 141828.png"
            alt=""
          />
          <button>
            <a
              class="linkimg"
              href="https://www.youtube.com/watch?v=XSsUbNwo-8U"
              >Follow this link</a
            >
          </button>
          <p>Build Collaborative Application</p>
        </div>
        <div class="card">
          <img
            class="imgcard"
            src="./images/Screenshot 2024-12-09 141841.png"
            alt=""
          />
          <button>
            <a
              class="linkimg"
              href="https://www.youtube.com/watch?v=gUdZyHiKfvU&t=10s"
              >Follow this link</a
            >
          </button>
          <p>DungBeetle</p>
        </div>

        <div class="card">
          <img
            class="imgcard"
            src="./images/Screenshot 2024-12-09 141850.png"
            alt=""
            style="border: 3px solid white"
          />
          <button>
            <a
              class="linkimg"
              href="https://www.youtube.com/watch?v=Hr5iLG7sUa0&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37"
              >Follow this link</a
            >
          </button>
          <p>Javascript</p>
        </div>
      </div>

      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/Screenshot 2024-12-09 141828.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/Screenshot 2024-12-09 141841.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/Screenshot 2024-12-09 141850.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div>
        <h2>&copy; SOHAM GHAG</h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
