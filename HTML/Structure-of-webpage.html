<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Structure of Webpage</title>
  </head>
  <body>
    <header>
      //header file
      <hgroup>
        <h1></h1>
        <h2></h2>
      </hgroup>
    </header>

    <nav>
      <!-- navigation bar -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Group</a></li>
      </ul>
    </nav>

    <article>
      <!-- this tag is use to add content -->
      <hgroup>
        <h1></h1>
        <h2><time datetime="2020-08-4">Time</time></h2>
      </hgroup>

      <section>
        <code>console.log("soham") </code>
      </section>
      <!-- article tag can contains some sections -->

      <section></section>

      <section></section>
    </article>

    <footer>
      <address></address>
    </footer>
  </body>
</html>
