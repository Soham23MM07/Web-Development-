<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basice of Html</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <a href="http://google.com"></a>

    <img src="./images/Screenshot 2024-12-04 110336.png" alt="" />

    <div>
      <h1>Block Elements</h1>
      <ul>
        <li>li</li>
        <li>h1</li>
        <li>p</li>
        <li>ul ,ol</li>
      </ul>
    </div>

    <div>
      <h1>Inline Elements</h1>
      <ul>
        <li>img</li>
        <li>a tag</li>
        <li>strong</li>
        <li>emp</li>
      </ul>
    </div>

    <table>
      <tr>
        <th></th>
        <th></th>
        <th></th>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <form action="">
      <!-- work of action attribute specifies where to send the form data when form is submitted  -->

      <label for="email">
        email:
        <input placeholder="Enter your email" type="text" />
        <input type="text" placeholder="soham" />
        <button>submit</button>
        <button>reset</button>
      </label>

      <label for="password">
        password:
        <input type="password" />
        <input type="checkbox" name="animal" id="" />
        <input type="date" name="" id="" />
        <input type="url" name="" id="" />
      </label>
    </form>

    <!-- DropDown -->
    <form action="">
      <label for="browser">
        Choose your chrome:
        <input type="text" list="browser" placeholder="enter" />
        <datalist id="browser">
          <option value="soham"></option>
          <option value="soham"></option>
          <option value="soham"></option>
        </datalist>
      </label>
    </form>

    <!-- progress bar -->
    <label for="">
      File Progress:
      <progress value="70%">70%</progress>
    </label>

    <textarea name="" id="" rows="2" column="33"></textarea>

    <!-- Fieldset -->
    <form action="">
      <fieldset>
        <legend>choose your Program</legend>
        <input type="radio" name="" id="" />
        <label for="">Soham</label>
        <input type="radio" name="" id="" />
        <label for="">Anil</label>
        <input type="radio" name="" id="" />
        <label for="">Ghag</label>
      </fieldset>
    </form>
  </body>
</html>
