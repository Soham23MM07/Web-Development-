<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div id="Input-Box">
        <input type="text" placeholder="Name of City" id="Add-Input" />
        <button id="Add-City">Get Weather</button>
      </div>
      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="speed"></p>
        <p id="humidity"></p>
      </div>
      <div>
        <p class="hidden" id="error-message">City Not Found</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
