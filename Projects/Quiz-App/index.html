<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div id="question-container" class="hidden">
        <h2 id="question"></h2>
        <ul id="question-list" class="hidden"></ul>
      </div>

      <div id="result-container" class="hidden"></div>
      <button id="start-quiz">Start Quiz</button>
      <button id="next-quiz" class="hidden">Next Button</button>
      <button id="restart-btn" class="hidden">Restart Button</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
